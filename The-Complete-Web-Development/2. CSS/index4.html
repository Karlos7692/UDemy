
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    
    
    p {
        font-family:Arial, Helvetica, sans-serif;
    }
    
    .bold {
        font-weight:bold;
        color:green;
        font-size:2em;
    }
    
    .italic {
        font-style:italic;
    }
    
    .underline {
        text-decoration:underline;
    }
    
    .green-box {
        width:300px;
        height:50px;
        background-color:green;
        text-align:justify;
       
        
    }

    </style>

</head>

<body>
    
    <div class="green-box">
        
        <p> This is some text! This is some text! This is some text! This is some text!</p>
   </div>
   <div>
        <p class="bold">This is some bold text</p>
        
        <p class="italic">This is some <span class="underline">italic text</span></p>
        
    </div>

</body>
</html>
